
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDE4 Admin Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'admin-dark': '#2d2d2d',
            'admin-darker': '#262626',
            'admin-light': '#404040',
            'admin-accent': '#4a90e2',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-admin-dark text-gray-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-admin-darker w-64 flex-shrink-0 transition-all duration-300 ease-in-out">
      <div class="flex items-center gap-3 px-6 py-4 border-b border-gray-700">
        <i class="fas fa-database text-admin-accent text-2xl"></i>
        <span class="font-bold text-xl">DDE4 Admin</span>
      </div>
      
      <nav class="py-6">
        <div class="mb-6">
          <h3 class="px-6 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Main Menu</h3>
          <ul>
            <li>
              <a href="#dashboard" onclick="showSection('dashboard')" 
                 class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-home w-5"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#troubleshooting" onclick="showSection('troubleshooting')"
                 class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-wrench w-5"></i>
                <span>Troubleshooting</span>
              </a>
            </li>
            <li>
              <a href="#api" onclick="showSection('api')"
                 class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-code w-5"></i>
                <span>API Documentation</span>
              </a>
            </li>
            <li>
              <a href="#service" onclick="showSection('service')"
                 class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-server w-5"></i>
                <span>Service Control</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="mb-6">
          <h3 class="px-6 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">System</h3>
          <ul>
            <li>
              <a href="#logs" class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-file-alt w-5"></i>
                <span>System Logs</span>
              </a>
            </li>
            <li>
              <a href="#backup" class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-database w-5"></i>
                <span>Backup/Restore</span>
              </a>
            </li>
            <li>
              <a href="#settings" class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-admin-light hover:text-white transition-colors">
                <i class="fas fa-cog w-5"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav-section">
          <h3>Reports</h3>
          <ul>
            <li><a href="#reports/sync"><i class="fas fa-sync"></i>Sync Status</a></li>
            <li><a href="#reports/performance"><i class="fas fa-chart-line"></i>Performance</a></li>
          </ul>
        </div>
      </nav>
    <main class="main-content">
    
    </main>

    <footer class="admin-footer">
      <div class="footer-content">
        <div class="footer-section">
          <p>&copy; 2025 HIS Malawi. DDE4 Administration</p>
        </div>
        <div class="footer-section">
          <p>Version: 4.0.0</p>
        </div>
        <div class="footer-section">
          <p>Support: <a href="mailto:support@hismalawi.org">support@hismalawi.org</a></p>
        </div>
      </div>
    </footer>
  </div>
  <script>
    // Update server time
    function updateServerTime() {
      const now = new Date();
      document.getElementById('serverTime').textContent = now.toLocaleString();
    }
    setInterval(updateServerTime, 1000);
    updateServerTime();

    // Sidebar toggle
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.querySelector('.admin-layout').classList.toggle('sidebar-collapsed');
    });

    // Add active class to current nav item
    function setActiveNavItem(hash) {
      const navItems = document.querySelectorAll('.sidebar-nav a');
      navItems.forEach(item => {
        if (item.getAttribute('href') === hash) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Update active nav item on hash change
    window.addEventListener('hashchange', () => setActiveNavItem(window.location.hash));
    setActiveNavItem(window.location.hash || '#dashboard');
  </script>
</body>
</html>
